    <title>Upload File</title>
</head>

                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="image">File: </label>
                <input type="file" name="image" id="image">
            </div>
            <div>
                <input type="submit" value="Submit">Upload</button>
            </div>
        </form>
    </div>
</body>
</html>
